<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>.library</h1>
    </header>
    <main>
        <button class="add-book">+Add Book</button>
        <div class="book-info hidden">
            <form>
                <input type="text" name="title" id="book-title" placeholder="Title">
                <input type="text" name="author" id="book-author" placeholder="Author">
                <input type="number" name="pages" id="book-pages" placeholder="Pages">
                <button class="add-to-library" type="submit">Add to the library</button>
            </form>
            <img class="close" src="close-icon.png">
        </div>
        
        <div class="library">
            
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
