<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" deter></script>
</head>
<body>
    <header>
        <h2>Library</h2>
        <p>Welcome to the library</p>
    </header>
    <main>
        <button class="add-book">+Add Book</button>
        <div class="book-info hidden">
            <form action="post">
                <input type="text" name="title" id="book-title">
                <input type="text" name="author" id="book-author">
                <input type="number" name="pages" id="book-pages">
            </form>
        </div>
        <div class="wrapper">
            <div class="library">

            </div>
        </div>
        
    </main>
</body>
</html>
